        <div class="header-top d-none d-lg-block">

                <div class="row">
                    <div class="col-lg-6">
                        <div class="header-contact text-lg-left text-center">

                                <li><img src="static/images/all-icon/map.png" alt="icon"><span>VIGNAN</span></li>
                                <li><img src="static/images/all-icon/email.png" alt="icon"><span>abc@gmail.com</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="header-opening-time text-lg-right text-center">
                            <p>FDP : Monday to Friday - 9 Am to 4 Pm</p>
                        </div>
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- header top -->
        
        
        <div class="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-md-10 col-sm-9 col-8">
                        <nav class="navbar navbar-expand-lg">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>

                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">

                                    <li class="nav-item">
                                        <a class="active" href="/">Home</a>
                                        
                                    </li>

                                        <a href="/contact">Contact</a>
                                      
                                    </li>
                                </ul>
                            </div>
                        </nav> <!-- nav -->
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-3 col-4">
                        <div class="right-icon text-right">
                            <ul>
                                <li><a href="#" id="search"><i class="fa fa-search"></i></a></li>
                                                            </ul>
                        </div> <!-- right icon -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div>
        
    </header>
    <!--====== HEADER PART ENDS ======-->
   
    <!--====== SEARCH BOX PART START ======-->
    
    <div class="search-box">
        <div class="serach-form">
            <div class="closebtn">
                <span></span>
                <span></span>
            </div>
            <form action="#">
                <input type="text" placeholder="Search by keyword">
                <button><i class="fa fa-search"></i></button>
            </form>
        </div> <!-- serach form -->
    </div>
    
    <!--====== SEARCH BOX PART ENDS ======-->
   
    <!--====== PAGE BANNER PART START ======-->
    
    
    
    <!--====== CONTACT PART START ======-->
    
    <section id="contact-page" class="pt-90 pb-120 gray-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="contact-from">
                        <div class="section-title">
                            <h2>Registration Page</h2>
                            
                        </div> <!-- section title -->
                        <div class="main-form pt-45">
                            <form  action="/register1" method="post" data-toggle="validator">
                                <div class="row">
                                               <div class="col-md-12">
                                                <div class="singel-form form-group">
                                                    <input name="name" type="text" placeholder="Enter Name" data-error="Name is required." required="required">
                                                    <div class="help-block with-errors"></div>
                </div> <!-- single form -->
            </div>                        
            <div class="col-md-12">
                                        <div class="singel-form form-group">
                                            <input name="EMAIL" type="email" placeholder="Your email" data-error="Valid email is required." required="required">
                                            <div class="help-block with-errors"></div>
                                        </div> <!-- single form -->
                                    </div>

                                    <div class="col-md-12">
                                        <div class="singel-form form-group">
                                            <input name="Username" type="text" placeholder="Enter Username" data-error="Username is required." required="required">
                                            <div class="help-block with-errors"></div>
                                        </div> <!-- single form -->
                                    </div>
                                    <div class="col-md-12">
                                        <div class="singel-form form-group">
                                            <input name="Password" type="password" placeholder="Enter Password" data-error="Password is required." required="required">
                                            <div class="help-block with-errors"></div>
                                        </div> <!-- single form -->
                                    </div>
                                    <div class="col-md-12">
                                        <div class="singel-form form-group">
                                            <select name="role">
                                                <option>Select Role</option>
                                                <option value="student">Student</option>
                                                <option value="faculty">Faculty</option>
                                                <option value="newadmin">New Admin</option>
                                              </select>
                                        </div> <!-- single form -->
                                    </div>
                         
                                    <p class="form-message"></p>
                                    <div class="col-md-12">
                                        <div class="singel-form">
                                            <button type="submit" class="main-btn">Submit</button>
                                        </div> <!-- singel form -->
                                    </div> 
                                </div> <!-- row -->
                            </form>
                        </div> <!-- main form -->
                    </div> <!--  contact from -->
                </div>
                
        </div> <!-- container -->
        </div>
        </section>
